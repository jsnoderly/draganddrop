
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drag and Drop Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

<section id="user-levels">

<h1>HOGWARTS Sorting Hat DEMO</h1>

	<div id="unassigned" ondrop="dropUser(this,event)" ondragenter="return false" ondragover="return false">
		New Hogwarts Students
		<hr>
		<a draggable="true" id="hermoine" class="user" ondragstart="dragUser(this,event)">Hermoine</a>
		<a draggable="true" id="ron" class="user" ondragstart="dragUser(this,event)">Ron</a>
		<a draggable="true" id="beans" class="user" ondragstart="dragUser(this,event)">Beans</a>
		<a draggable="true" id="barb" class="user" ondragstart="dragUser(this,event)">BARB</a>
		<a draggable="true" id="malfoy" class="user" ondragstart="dragUser(this,event)">Malfoy</a>
		<a draggable="true" id="harry" class="user" ondragstart="dragUser(this,event)">Harry</a>
	</div>

	<div id="contributors" ondrop="dropUser(this,event)" ondragover="return false">
	Gryffindor
	<hr>
	</div>

	<div id="editors" ondrop="dropUser(this,event)" ondragenter="return false" ondragover="return false">
	Slytherin
	<hr>
	</div>

	<div id="admins" ondrop="dropUser(this,event)" ondragenter="return false" ondragover="return false">
	Ravenclaw
	<hr>
	</div>
	<div class="clear"></div>

</section>


<script>
	function dropUser(target, event) {
		var user = event.dataTransfer.getData('User');
		target.appendChild(document.getElementById(user));

		// Barb surprise
		if (user == "barb") {
			$("#contributors").replaceWith("<div id='barb-message'><p>I LOVE YOU!</p><img src='img/heart.gif'/></div>").slideUp(1000);
		}
		// Beans surprise
		if (user == "beans") {
			$("#contributors").replaceWith("<div id='barb-message'><p>Fart baby!</p><img src='img/fart.jpg'/></div>").fadeIn(300);
		}
	}

	function dragUser(user, event) {
		event.dataTransfer.setData('User', user.id);
	}
</script>

<script src="js/jquery-2.1.1.min.js"></script>

</body>
</html>
